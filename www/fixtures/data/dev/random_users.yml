Core\Entity\User:
  user{1..50}:
    name: '<name()>'
    first_name: '<firstName()>'
    phone_number: '0<numberBetween(000000000, 999999999)>'
    uniqueId (unique): '<userUniqueId()>'
    password_hash: '<(substr(md5(uniqid(rand(), true)), 0, 16))>'
    email (unique): '<email()>'
    roles: ['ROLE_USER']
    createdAt: '<dateTimeBetween("-100 days", "now")>'
    address: '<address()>'
    company_name: '<company()>'

Admin\Entity\ProductCategory:
  product_category{1..15}:
    category_name: '<word()>'

Admin\Entity\ProductVariant:
  product_variant{1..70}:
    variant: '[variant1 => value1, variant2 => value2]'
    stock: '<numberBetween(1,16)>'

Admin\Entity\Product:
  product{1..70}:
    product_name: '<word()>'
    product_description: '<sentence()>'
    unit: '<numberBetween(1,16)>'
    price_per_unit: '<randomFloat(2,0,2)>'
    product_short_desc: '<sentence()>'
    promo: '<numberBetween(1,100)>'
    product_category: '@product_category<numberBetween(1, 15)>'
    product_variant_id: '<numberBetween(1,1000)>'


Admin\Entity\Stock:
  stock{1..70}:
    in_stock: 'randomFloat(2,0,2)'
    product: '@product<current()>'
    #last_update_time: 'dateTime()'

FrontOffice\Entity\Shipment:
  shipment{1..49}:
    time_created: "<dateTime(_)>"
    shipping_address: '<address()>'
    billing_address: '<address()>'
    products_price: '<numberBetween(1,16)>'
    delivery_cost: '<numberBetween(1,5)>'
    discount: '<numberBetween(100,1,2)>'
    final_price: '<randomFloat(2,0,2)>'
    client: '@user<current()>'

FrontOffice\Entity\ShipmentDetails:
  shipment_details{1..49}:
    quanitity: '<numberBetween(1,25)>'
    price_per_unit: '<numberBetween(1,50)>'
    price: '<randomFloat(2,0,2)>'
    product: '@product<numberBetween(1,49)>'
    shipment: '@shipment<current()>'
